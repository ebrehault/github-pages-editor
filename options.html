<html>
<head><title>GitHub Pages editor</title></head>
<link rel="stylesheet" type="text/css" href="./style.css" />
<body>
<h1>GitHub Pages settings</h1>
<p><label for="user">User (or organization)</label><br/>
<input type="text" name="user" id="field-user" /></p>
<p><label for="repository">Repository</label><br/>
<input type="text" name="repository" id="field-repository" /></p>
<p><label for="branch">Branch</label><br/>
<input type="text" name="branch" id="field-branch"/></p>
<p><label for="account">Account</label><br/>
<input type="text" name="account" id="field-account" /></p>
<p><label for="password">Password</label><br/>
<input type="password" name="password" id="field-password" /></p>
<br>
<div id="status"></div>
<button id="save">Save</button>
</body>

<script src="options.js"></script>

</html>
